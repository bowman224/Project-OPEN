<!doctype html>
<html>
	<head>
		<title>Project OPEN San Francisco</title>
		<link type="text/css" rel="stylesheet" href="static/global.css" />
		<link type="text/css" rel="stylesheet" href="static/main.css" />
		<link type="text/css" rel="stylesheet" href="static/static.css" />
		<script type="text/javascript">

		  var _gaq = _gaq || [];
		  _gaq.push(['_setAccount', 'UA-25628577-1']);
		  _gaq.push(['_trackPageview']);

		  (function() {
		    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
		  })();

		</script>
	</head>
	<body>
		<div id="page">
			<div id="header" class="clearfix">
				<h1><a href="/main"><img alt="projectOPEN" src="/static/img/projectopen.png" /></a></h1>
				<ul id="nav" class="DIN-bold">
					<li {% ifequal page.page_url 'contact' %}class="current"{% endifequal %}><a href="/contact">Contact</a></li>
					<li {% ifequal page.page_url 'faq' %}class="current"{% endifequal %}><a href="/faq">FAQ</a></li>
					<li {% ifequal page.page_url 'about' %}class="current"{% endifequal %}><a href="/about">About</a></li>
				</ul>
			</div>

			<div id="subpage">
				<div class="static clearfix">
				  {% autoescape off %}{{ page.page_content }}{% endautoescape %}
				</div>
			</div>
		</div>

		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		<script type="text/javascript" src="http://www.google.com/jsapi"></script>
		<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
	</body>
</html>
